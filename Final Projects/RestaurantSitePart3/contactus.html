    <body>
        <header>
            <h1>Burger Barn</h1>
        </header>

        <nav>
			<ul>
				<li><a class="btn badge-pill" href="restaurantsitepart3.html"><i class="fas fa-home"></i></a></li>
				<li><a class="btn badge-pill" href="menu.html">Menu</a></li>
				<li><a class="btn badge-pill" href="contactus.html">Contact Us</a></li>
			</ul> 
		
        </nav>
		
		
		
		<div id="questions">
			<form class="needs-validation" novalidate>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationCustom01">Name</label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationCustom02">Email</label>
						<input type="text" class="form-control" id="validationCustom02" placeholder="Email" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationCustom03">Phone</label>
						<input type="text" class="form-control" id="validationCustom03" placeholder="Phone" required>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="contact">Reason for Inquiry:</label>
						<select id="contact" name="contact">
						<option value="default" selected>Catering</option>
						<option value="private party">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="validationCustom04">Additional Information:</label><br />
						<textarea name="info" class="form-control" id="validationCustom04" required></textarea>
						<div class="valid-feedback">
							Looks good!
						</div>
					</div>
				</div>
				
				Have you been to the restaurant?
				<input type="radio" id="choice2" name="questionnaire" value="no" CHECKED>
				<label for="choice2">No</label>
				<input type="radio" id="choice1" name="questionnaire" value="yes">
				<label for="choice1">Yes</label><br />
			
			
				Best days to contact you:
				<input type="checkbox" id="monday" name="day" value="monday">
				<label for="monday">M</label>
				<input type="checkbox" id="tuesday" name="day" value="tuesday">
				<label for="tuesday">T</label>
				<input type="checkbox" id="wednesday" name="day" value="wednesday">
				<label for="wednesday">W</label>
				<input type="checkbox" id="thursday" name="day" value="thursday">
				<label for="thursday">Th</label>
				<input type="checkbox" id="friday" name="day" value="friday">
				<label for="friday">F</label><br />
			
				<button class="btn btn-primary" type="submit">Send Request</button>
			</form>
		
		</div>
		<br />
		

        <footer>
		<hr />
			<h3>123 Main Street, Mooville, Texas, 75555</h3>
			<h3>(481) 516-2342</h3>
        </footer>
		
		<script>
	
		(function() {
			'use strict';
		window.addEventListener('load', function() {
			var forms = document.getElementsByClassName('needs-validation');
			var validation = Array.prototype.filter.call(forms, function(form) {
			form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
				}
				form.classList.add('was-validated');
			}, false);
			});
		}, false);
		})();
		</script>
