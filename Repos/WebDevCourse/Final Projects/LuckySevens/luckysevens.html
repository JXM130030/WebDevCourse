<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<title>Lucky Sevens</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		<link href="styles/luckysevens.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="scripts/luckysevens.js"></script>
		
		<style>
			table, th, td {
				border: 1px solid black;
				font-weight: bold;
			
			}
						
			tbody tr:nth-child(even) {
				background-color: cyan;
			}

			tbody tr:nth-child(odd) {
				background-color: lemonchiffon;
			}
			
		</style>
	</head>
	
	<body onload="hideResults()">



	<div id="gameDiv">
		<h1>Lucky Sevens</h1>
		Starting Bet:<input type="number" name="startingBet" id="betInput" placeholder="$0.00">
			<br/>
				<button onclick="play();"  id="playButton" type="button">Play</button>
    </div>
		


    <div id="results">
       <h2>Results</h2>
	   <table>
        
            <tr>
                <th style="background-color:lawngreen">Starting Bet</th>
                <th id="resultsBet" style="background-color:lawngreen"></th>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td id="resultsRollCounter"></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td id="resultsHighestHeld"></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td id="resultsRollsFromHighest"></td>
            </tr>
        </table>
    </div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
